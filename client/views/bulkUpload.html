<div class="col-xs-12 col-md-7 col-md-offset-2 ">
    <div class="block block-themed">
        <div class="block-header bg-primary-dark">
            <h3 class="block-title">Import Zip Images</h3>
        </div>
        <div class="block-content block-content-full">

            <form name="formInfo" ng-validate="schema.validations" novalidate  class="form-horizontal">
                <button
                        style="width:100%"
                        class="btn btn-md btn-primary-dark"
                        type="file"
                        ngf-select="settings.uploadFiles($files, $file, $newFiles, $duplicateFiles, $invalidFiles, $event)"
                        accept=".zip"
                        ngf-pattern=".zip"
                        ngf-min-height="100"
                        ng-model="settings.file"
                        ngf-max-size="100MB">
                    {{settings.label}}
                </button>
                <br><br>
                <div ng-if="settings.errFile.$error" class="alert alert-danger alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <h3 class="font-w300 push-15">Error</h3>
                    <p>Error file {{settings.errFile.$error}} must be {{settings.errFile.$errorParam}}</p>
                </div>
                <div class="progress progress-mini">
                    <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
